<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      margin-bottom: 16px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .status.ready {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .chat-info {
      margin-bottom: 12px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 6px;
    }

    .chat-title {
      font-weight: 500;
      color: #333;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .message-count {
      font-size: 12px;
      color: #666;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-primary:hover {
      background: #1557b0;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">AI Chat Exporter</div>
    <div class="subtitle"></div>
  </div>

  <!-- 加载中 -->
  <div id="loading" class="status"></div>

  <!-- 错误状态 -->
  <div id="error" class="status error hidden"></div>

  <!-- 准备就绪 -->
  <div id="ready" class="hidden">
    <div class="chat-info">
      <div class="chat-title" id="chatTitle">-</div>
      <div class="message-count" id="messageCount">-</div>
    </div>
    <button id="exportBtn" class="btn btn-primary"></button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
